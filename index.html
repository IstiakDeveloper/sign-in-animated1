<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IsDev: Sign in</title>

    <!-- CSS Calling -->
    <link rel="stylesheet" href="style.css">

    <!-- Font Calling -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;600;700&family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="login-root">
        <div class="box-root flex-flex flex-direction-column" style="min-height: 100vh;">
            <div class="loginbackground box-background--white padding-top--64">
                <div class="loginbackground-girdContainer">

                    <div class="box-root flex-flex" style="grid-area: top / start / 8 / end;">
                        <div class="box-root" style="background-image: linear-gradient(white 0%,rgb(247, 250, 252) 33%); flex-grow: 1;;"></div>
                    </div>
                    
                    <div class="box-root flex-flex" style="grid-area: 4 / 2 / auto / 5;">
                        <div class="box-root box-divider--light-all-2 animationLeftRight trans3s" style="flex-grow: 1;"></div>
                    </div>

                    <div class="box-root flex-flex" style="grid-area: 6 / start / auto / 2;">
                        <div class="box-root box-background--blue800" style="flex-grow: 1;"></div>
                    </div>

                    <div class="box-root flex-flex" style="grid-area: 7 / start / auto / 4;">
                        <div class="box-root box-background--blue animationLeftRight" style="flex-grow: 1;"></div>
                    </div>

                    <div class="box-root flex-flex" style="grid-area: 8 / 4 / auto / 6;">
                        <div class="box-root box-background--gray100 animationLeftRight trans3s" style="flex-grow: 1;"></div>
                    </div>

                    <div class="box-root flex-flex" style="grid-area: 2 / 15 / auto / end;">
                        <div class="box-root box-background--cyan200 animationRightLeft trans4s" style="flex-grow: 1;"></div>
                    </div>

                    <div class="box-root flex-flex" style="grid-area: 3 / 14 / auto / end;">
                        <div class="box-root box-background--blue animationRightLeft" style="flex-grow: 1;"></div>
                    </div>

                    <div class="box-root flex-flex" style="grid-area: 4 / 17 / auto / 20;">
                        <div class="box-root box-background--gray100 animationRightLeft trans4s" style="flex-grow: 1;"></div>
                    </div>

                    <div class="box-root flex-flex" style="grid-area: 5 / 14 / auto / 17;">
                        <div class="box-root box-divider--light-all-2 animationRightLeft trans3s" style="flex-grow: 1;"></div>
                    </div>
                    

                </div>    
            </div>
        </div>

        <div class="box-root padding-bottom--24 flex-flex flex-direction-column" style="flex-grow: 1; z-index: 9;">
            <div class="box-root padding-horizontal--48 padding-bottom--24 flex-flex flex-justifyContent--center">
                <h1><a href="https://isdev.xyz">IS Dev</a></h1>
            </div>

            <div class="formbg-outer">
                <div class="formbg">
                    <div class="formbg-inner padding-horizontal--48">
                        <span class="padding-bottom--15">Sign in to your acount</span>
                        <form id="stripe-login">
                            <div class="field padding-bottom--24">
                                <label for="enail">Email</label>
                                <input type="email" name="Email">
                            </div>

                            <div class="field padding-bottom--24">
                                <div class="grid--50-50">
                                    <label for="password">Password</label>
                                    <div class="reset-pass">
                                        <a href="#">Forgot your password?</a>
                                    </div>
                                </div>
                                <input type="password" name="password">
                            </div>

                            <div class="field field-checkbox padding-bottom--24 flex-flex align-center">
                                <label for="checkbox">
                                    <input type="checkbox" name="checkbox"> Stay signed in for a week
                                </label>
                           </div>

                           <div class="field padding-bottom--24">
                                <input type="submit" name="submit" value="Continue">
                           </div>

                           <div class="field">
                            <a href="#" class="ssolink">Use single sign-on (Google) instead</a>
                           </div>

                        </form>
                    </div>
                </div>

                <div class="footer footer-link padding-bottom--24">
                    <span>Don't have an account? <a href="#">Sign up</a></span>
                    <div class="listing padding-bottom--24 padding-top--24 center-center flex-flex">
                        <span><a href="#">&copy; IS Dev</a></span>
                        <span><a href="#">Contact</a></span>
                        <span><a href="#">Privacy & terms</a></span>
                    </div>

                </div>

            </div>
        </div>


    </div>
    
</body>
</html>
